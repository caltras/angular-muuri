<div muuri-grid #grid class="grid">
  <div muuri-item [id]="item.id"
    *ngFor="let item of items; let idx = index"
    [width]="item.width"
    [height]="item.height"
    (onClick)="removeItem(item)"
    (onResize)="grid.resizeItem(item)"
    [ngClass]="item.borderColor">
    <div>
      Content {{item.id}}
    </div>
  </div>
</div>
